<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Urna</title>
</head>
<body>
  <div class="urnaFundo"></div>
  <div class="urna">
    <div class="tela">
      <div class="d1">
        <div class="d1--left">
          <div class="d1-1">
            <span>SEU VOTO PARA:</span>
          </div>
          <div class="d1-2">
            <span>CARGO</span>
          </div>
          <div class="d1-3">
            <div class="numero pisca"></div>
            <div class="numero"></div>
          </div>
          <div class="d1-4">
            
          </div>
        </div>
        <div class="d1--right">

          <div class="d1--img">
            
          </div>

          <div class="d1--img small">

          </div>

        </div>
      </div>
      <div class="d2">
        Aperta a tecla:<br>
        CONFIRMA para CONFIRMAR este voto<br>
        CORRIGE para REINICIAR este voto
      </div>
    </div>
    <div class="teclado">
      <div class="teclado--botao" onclick="clicou('1')">1</div>
      <div class="teclado--botao" onclick="clicou('2')">2</div>
      <div class="teclado--botao" onclick="clicou('3')">3</div>
      <div class="teclado--botao" onclick="clicou('4')">4</div>
      <div class="teclado--botao" onclick="clicou('5')">5</div>
      <div class="teclado--botao" onclick="clicou('6')">6</div>
      <div class="teclado--botao" onclick="clicou('7')">7</div>
      <div class="teclado--botao" onclick="clicou('8')">8</div>
      <div class="teclado--botao" onclick="clicou('9')">9</div>
      <div class="teclado--botao zero" onclick="clicou('0')">0</div>
      <div class="teclado-especial">
        <div class="teclado--botao-especial branco" onclick="votoBranco()">Branco</div>
        <div class="teclado--botao-especial corrige" onclick="corrige()">Corrige</div>
        <div class="teclado--botao-especial confirma" onclick="confirma()">Confirma</div>
      </div>
    </div>
  </div>
  <script src="src/js/etapas.js"></script>
  <script src="src/js/script.js"></script>
</body>
</html>
