<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Urna</title>
</head>
<body>
  <div class="urna">
    <div class="tela">
      <div class="d1">
        <div class="d1--left">
          <div class="d1-1">
            <span>SEU VOTO PARA:</span>
          </div>
          <div class="d1-2">
            <span>VEREADOR</span>
          </div>
          <div class="d1-3">
            <div class="numero pisca"></div>
            <div class="numero"></div>
          </div>
          <div class="d1-4">
            Nome: Yago<br>
            Partido: SIM<br>
            Vice: Jaque
          </div>
        </div>
        <div class="d1--right">

          <div class="d1--img">
            <img src="src/images/84.jpg" alt="">
            Prefeito
          </div>

          <div class="d1--img small">
            <img src="src/images/84_2.jpg" alt="">
            Vice
          </div>

        </div>
      </div>
      <div class="d2">
        Aperta a tecla:<br>
        CONFIRMA para CONFIRMAR este voto<br>
        CORRIGE para REINICIAR este voto
      </div>
    </div>
    <div class="teclado">
      <div class="teclado--botao">1</div>
      <div class="teclado--botao">2</div>
      <div class="teclado--botao">3</div>
      <div class="teclado--botao">4</div>
      <div class="teclado--botao">5</div>
      <div class="teclado--botao">6</div>
      <div class="teclado--botao">7</div>
      <div class="teclado--botao">8</div>
      <div class="teclado--botao">9</div>
      <div class="teclado--botao zero">0</div>
      <div class="teclado-especial">
        <div class="teclado--botao-especial branco">Branco</div>
        <div class="teclado--botao-especial corrige">Corrige</div>
        <div class="teclado--botao-especial confirma">Confirma</div>
      </div>
    </div>
  </div>
  <script src="src/js/script.js"></script>
</body>
</html>
